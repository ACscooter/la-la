<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="../static/css/assistant/index.css">

    <!-- The title may be overriden by children documents -->
    <title>
      {% block title %}
        La-La | Assistant
      {% endblock %}
    </title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--teal-400">
        <div class="mdl-layout__header-row">
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">My Section</a>
            <a class="mdl-navigation__link" href="">Preferences</a>
          </nav>
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title" style="font-weight:300;">user@email.com</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/assistant">Announcements</a>
          <a class="mdl-navigation__link" href="/assistant/check-in">Check-in</a>
          <a class="mdl-navigation__link" href="">Material</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        {% block content %}
        {% endblock %}
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
